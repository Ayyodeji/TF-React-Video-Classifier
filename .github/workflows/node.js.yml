name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm i
      - run: SKIP_PREFLIGHT_CHECK=true npm run build --if-present # Set the environment variable here for building
      - name: Deploy to GitHub Pages
        run: |
          npm install -g gh-pages
          npx gh-pages -d build
      - run: SKIP_PREFLIGHT_CHECK=true npm test # Set the environment variable here for testing
